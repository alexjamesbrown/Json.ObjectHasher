name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

# Default permissions: read-only (security best practice)
permissions:
  contents: read

# Concurrency control: cancel outdated PR builds, but not main/master/develop
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' && github.ref != 'refs/heads/develop' }}

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore JsonObjectHasher.slnx
      
      - name: Build solution
        run: dotnet build JsonObjectHasher.slnx --configuration Release --no-restore
      
      - name: Run tests with coverage
        run: |
          dotnet test JsonObjectHasher.slnx \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --logger "trx;LogFileName=test-results.trx"
        continue-on-error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: test-results
          path: ./coverage/**/*.trx
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload code coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-coverage
          path: ./coverage/**/coverage.cobertura.xml
          retention-days: 30
          if-no-files-found: warn
      
      - name: Publish artifacts
        run: |
          dotnet publish JsonObjectHasher.slnx \
            --configuration Release \
            --no-build \
            --output ./publish
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: published-artifacts
          path: ./publish
          retention-days: 90
          if-no-files-found: error
  
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pull-requests: write  # Required to post comments on PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, LGPL-3.0
          comment-summary-in-pr: true
  
  security-scan:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write  # Required to upload CodeQL results
      actions: read  # Required for private repos
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config: |
            paths-ignore:
              - '**/test/**'
              - '**/Tests/**'
      
      - name: Restore dependencies
        run: dotnet restore JsonObjectHasher.slnx
      
      - name: Build for CodeQL analysis
        run: dotnet build JsonObjectHasher.slnx --configuration Release --no-restore
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          
  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: always()
    
    permissions:
      contents: read
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "Build and test job failed"
            exit 1
          fi
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "Security scan job failed"
            exit 1
          fi
          echo "All required jobs passed successfully"
